<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a sketch</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  
  <h1 class="heading">Etch-A-Sketch</h1>
  <div class="all">
    <div class="left">
      <input type="number" class="change-size" min="4" max="100">Grid Size</input>
      <input type="color" class="color">
      <button class="color-btn">Color</button>
      <button class="rainbow">Rainbow</button>
      <button class="rubber">Rubber</button>
      <button class="clear">Clear</button>
    </div>
    <div class="right">
      <div class="container">

      </div>
    </div>
    
  </div>

</body>
</html>
